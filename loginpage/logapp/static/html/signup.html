<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        
        /* Background Image */
        body{
            background: linear-gradient(skyblue,lightblue,royalblue,blue);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
        }
         
        /* Transparent Layer */
        .a{
           background-color: rgba(100, 100, 100, 0.5);
           width: 50%;
           border: 2px solid purple;
           border-radius: 4px;
           margin: 100px 200px 200px 200px;
        }
        
        /* Textbox Styling */
        .b{
           background-color: rgba(150, 150, 150, 0.5);
           width: 70%;
           padding: 10px 10px;
           margin: 8px 0;
           border: 1px solid white;
           border-radius: 4px;
        } 
        
        /* Heading Styling */
        h1{
            color: maroon; 
            text-align: center;
            text-decoration: solid;
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        
        /* File And Radio */
        .c{
            color: rgba(150, 150, 150, 0.5);
            word-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
            padding-right: 275px;
        }
        
         /* Button Styling */
        .button{
            color: white;
            background-color: dodgerblue;
            width: 70%;
            padding: 11px 15px;
            margin: 8px 0;
            border: 1px solid white;
            border-radius: 4px;
           

        }
 
         /* Button Hover Styling */
        input[type=button]:hover {
           background-color: green;

        }

        input[type=reset]:hover {
            background-color: red;
        }

    </style>
</head>
<body>
    <center>
    <div class="a">
        <form action="/loginpage/logapp/templates/login.html" method="get">
         <h1>SIGN UP</h1>
          <center>
          <input type="text" class="b" placeholder="Username">
          <input type="text" class="b" placeholder="Email">
          <input type="password" class="b" placeholder="Password">
          <input type="password" class="b" placeholder="Confirm Password">
          <input type="number" class="b" placeholder="Age">
          <input type="text" class="b" placeholder="Date Of Birth"><br><br>
          <div class="c">
          <input type="file"><br><br>
          <input type="radio"  id="gender" name="gender" value="male">Male<input type="radio"  id="gender" name="gender" value="female">Female<input type="radio"  id="gender" name="gender" value="others">Others<br><br>
          </div>
          <select name="State" id="State" class="b">
            <option value="1">Kerala</option>
            <option value="2">Tamil Nadu</option>
            <option value="3">Karnataka</option>
          </select><br><br><br><br>
          <input class="button" type="button" value="SIGNUP"><br>
          <input class="button" type="reset"  type="button1" value="RESET"><br><br><br><br>
     </center>  
     </form>
     </div>
    </center>
</body>
</html>
